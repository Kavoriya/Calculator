<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="calculator">
    <div id="display"></div>
    <button id="btn-ac">AC</button>
    <div id="main-section">
      <div id="digits-section">
        <button id="btn-9" value="9" class="digit">9</button>
        <button id="btn-8" value="8" class="digit">8</button>
        <button id="btn-7" value="7" class="digit">7</button>
        <button id="btn-6" value="6" class="digit">6</button>
        <button id="btn-5" value="5" class="digit">5</button>
        <button id="btn-4" value="4" class="digit">4</button>
        <button id="btn-3" value="3" class="digit">3</button>
        <button id="btn-2" value="2" class="digit">2</button>
        <button id="btn-1" value="1" class="digit">1</button>
        <button id="btn-equals">=</button>
        <button id="btn-dot">.</button>
        <button id="btn-0" value="0" class="digit">0</button>
      </div>
      <div id="operators-section">
        <button id="btn-divide">รท</button>
        <button id="btn-multiply">x</button>
        <button id="btn-subtract">-</button>
        <button id="btn-add">+</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
